<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<body>
  
 <!-- Section: Design Block -->
<section class="">

  <!-- Jumbotron -->
  <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-image: url(/Front_end/images/download.jpeg);background-size: cover;">
    <div class="container">
      <div class="row gx-lg-5 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h1 class="my-5 display-3 fw-bold ls-tight" style="color:tomato;">
              <br />
            <span style="color:black"> </span>
          </h1>
          <p style="color: hsl(217, 10%, 50.8%)">
         
          </p>
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card" Style=  "width: 30rem;">
            <div class="card-body py-5 px-md-5">
              <form name="contactForm" method="post"  action="/register">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="h3" style="margin-left:35%;"><h3 style="color: black;">Register</h3></div>
             
                <div class="row ">
                  <div class="form-outline mb-4" style="margin-top:20px;">
                    <input type="text"  class="form-control" placeholder="Name" id="name"/>
                    <label class="name" for="form3Example3"></label>
                    <div class="error" id="nameErr"></div>
                   
                
                </div>

                <!-- Email    <div class="form-outline mb-4">
                  <input type="email" name="email" id="email" class="form-control" placeholder="Email" />
                  <label class="form-label" for="form3Example3"></label>
                </div>    input -->
            
                <div class="form-inline mb-4 ">
                  <input type="email" name="email" id="email" class="form-control" placeholder="Email" />
                  <label class="form-label" for="form3Example3"></label>
                  <div class="error" id="emailErr"></div>
           
                </div>
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" name="password" id="password" class="form-control" placeholder="Password"/>
                  <label class="form-label" for="form3Example4"></label>
                  <div class="error" id="passErr"></div>
           
              
                </div>
             

                <!-- Checkbox -->
            
                <!-- Submit button -->
          <div class="btn btn-link" style="margin: left 25px;">
          <button type="submit" class="btn btn-danger btn-block mb-4" value="Register">
        Register  </button>
      
            
          </div>
              
        
                <!-- Register buttons -->
                <div class="text-center">
                  <p>or sign up with:</p>
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f" style="color: black;"></i>
                  </button>

                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google" style="color: black;"></i>
                  </button>

                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter" style="color: black;"></i>
                  </button>

                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github" style="color: black;"></i>
                  </button>
                </div>
              </form>
            <a href="LoginPaage.html"> <h6 style="align-items: center;padding-left: 5rem; padding-top:1rem;">Already have a account login</h6></a> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
